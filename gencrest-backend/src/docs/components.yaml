tags:
  - name: Auth
    description: Authentication and user management
  - name: Admin
    description: Administrator-only operations (Requires ADMIN role)

components:
  schemas:
    # --- Shared Schemas ---
    User:
      type: object
      properties:
        _id:
          type: string
          description: The user's unique ID.
        firstName:
          type: string
        lastName:
          type: string
        employeeId:
          type: string
          description: The unique employee ID.
        email:
          type: string
          format: email
        phone:
          type: string
        role:
          type: string
          description: The user's role (e.g., ADMIN, USER).
        isActive:
          type: boolean
        isPasswordSet:
          type: boolean
          description: True if the user has set their initial password.
        zone:
          type: string
        location:
          type: string
        territory:
          type: string
        state:
          type: string
        region:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      example:
        _id: "60c72b965f1b2c001f2f8e1a"
        firstName: "SFA"
        lastName: "Admin"
        employeeId: "sfaadmin"
        email: "admin@sfa.com"
        phone: "0000000000"
        role: "ADMIN"
        isActive: true
        isPasswordSet: true

    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      example:
        email: "sfaadmin@sfa.com"
        password: "sfaadmin"

    ChangePassword:
      type: object
      required:
        - oldPassword
        - newPassword
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string

    SetPassword:
      type: object
      required:
        - newPassword
      properties:
        newPassword:
          type: string

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
      example:
        message: "Invalid credentials"